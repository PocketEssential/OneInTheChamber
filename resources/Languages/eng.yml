# Available varibles:

# {Time} - Displays the arena time
# {Killer} - shows the killer of the player
# {Username} - Displays the player username
# {Players} displays a number os players that are in a arena
# {Kits} - Shows a list of kits
# {KitName} - The kit the player choosed
# {X} - Shows the player's X coordinate
# {Y} - Shows the player's Y coordinate
# {Z} - Shows the player's Z coordinate

